    <body>
        <script>
            function loadNewContent(id, target) {
                var ajaxRequest;
                if (window.XMLHttpRequest){
                    ajaxRequest=new XMLHttpRequest();
                } else {
                    ajaxRequest=new ActiveXObject("Microsoft.XMLHTTP");
                }
                ajaxRequest.onreadystatechange = function(){
                    if (ajaxRequest.readyState==4 && ajaxRequest.status==200){
                        document.getElementById(id).innerHTML=ajaxRequest.responseText;
                    }
                }
                ajaxRequest.open("GET", target, true /*async*/);
                ajaxRequest.send();
            }
        </script>
        <p>Indica un estado de MÃ©xico para conocer su capital</p>
        <input type="text" name="input" id="input" onkeyup="loadNewContent('myDiv', 'estados.txt')">

    </body>
